version: 2.1
jobs:
  run_tests:
    docker:
      - image: cimg/node:18.20 # upgraded from circleci/node:12 to support optional chaining used in mocha-junit-reporter
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm ci
      - run:
          name: Run Unit Tests (JUnit XML)
          command: |
            npm test
      - run:
          name: Package JUnit report into zip
          command: |
            sudo apt-get update -y && sudo apt-get install -y zip
            mkdir -p artifacts
            zip -j artifacts/junit-report.zip reports/junit/*.xml
      # - store_test_results:
      #     path: reports/junit
      # - store_artifacts:
      #     path: reports/junit
      - store_artifacts:
          path: artifacts/junit-report.zip
workflows:
  build_test-samplme:
    jobs:
      - run_tests
  build_test_new:
    jobs:
      - run_tests
  sanjay-test-workflow:
    jobs:
      - run_tests
